            <div style="text-align: right;"><a style="color: #ffffff;padding-right: 20px;" href="login.html">已有帐号登录</a> </div>
            <ul>
                <li><input name="mobile" id="mobile" placeholder="请输入手机号码" pattern="^([1][34578])\d{9}$" title="请正确输入手机号码" type="tel"></li>



                <input type="hidden" name="sms_type" value="reg">

                <li>
                    <input type="hidden" name="captcha_key" value="5729be170cf22">
                    <input name="captcha_code" id="captcha_code" pattern="^\w+" title="请输入图形验证码" placeholder="请输入图形验证码" type="text">

<script>
    function getid(id){
        return document.getElementById(id);
    }
    getid("formid").onsubmit=function (){

        if(getid("ra1").checked !=true){
            showMsg("请同意协议");
            return false;
        }
