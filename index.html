<script>
    function getid(id){

        return document.getElementById(id);
    }

    if(getid("closeads")){

        getid("closeads").onclick=function(){
            this.parentNode.style.display="none";
        }
    }


    var content_decs=document.getElementsByClassName("content_dec");
    /*getid("index_select").onchange= function () {

    getid("showsearch").onclick= function () {

        getid("search_page").className="showindex";
        getid("search_page").style.webkitTransition="all 0.5s";

        var s=setTimeout(function(){

            getid("index_page").style.display="none";
        },500)

    }
    getid("closesearch").onclick=function (){
        getid("search_page").className="search_page";

        getid("index_page").style.display="block";
    }

    var url1="/main/search.html?q="; //全站搜索
    var url2="/main/search.html?sortid=0&q="; //分类搜索

    //点击input显示搜索条
    function focusStyle(obj){

        $(".search_html").show();
    }
    function onblurstyle(){

    }

    //获取input的值
    function searchAds(obj){

        if(getid("search_over")){
            getid("search_over").innerHTML=obj.value;
            getid("search_over").parentNode.href=url1+obj.value;
        }

        if(getid("search_overs")){
            getid("search_overs").innerHTML=obj.value;
            getid("search_overs").parentNode.href=url2+obj.value;
        }
        if(obj.value !=""){
            $(".showli").show();
        }else{
            $(".showli").hide();
        }
    }
    function getvlauetosearch(obj){ //点击历史记录搜索

        getid("hearder_search001").value=obj.dataset.name;

        if(getid("search_over")){

            getid("search_over").innerHTML=obj.dataset.name;
            getid("search_over").parentNode.href=url1+obj.dataset.name;
        }

        if(getid("search_overs")){
            getid("search_overs").innerHTML=obj.dataset.name;
            getid("search_overs").parentNode.href=url2+obj.dataset.name;
        }

        $(".showli").show();
    }
    function clearHistory(){ //删除历史记录

        getid("clearhistory").parentNode.removeChild(getid("clearhistory"));
        $.get('/ajax/delkey.html',{},function(data) {
            return true;
        });
    }
</script>
